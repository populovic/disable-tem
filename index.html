<!DOCTYPE html>
<html>

<head>
  <title>beguch's Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    body {
        font-family: Inter!important;
    }

    .contact-section {
    width: 100%;
    max-width: 40rem;
    margin-left: auto;
    margin-right: auto;
    padding: 3rem 1rem;
    }

    .contact-intro > * + * {
    margin-top: 1rem;
    }

    .contact-title {
    font-size: 1.875rem;
    line-height: 2.25rem;
    font-weight: 700;
    }

    .contact-description {
    color: rgb(107 114 128);
    }

    .form-group-container {
    display: grid;
    gap: 1rem;
    margin-top: 2rem;
    }

    .form-group {
    display: flex;
    flex-direction: column;
    }

    .form-label {
    margin-bottom: 0.5rem;
    }

    .form-input,
    .form-textarea {
    padding: 0.5rem;
    border: 1px solid #e5e7eb;
    display: flex;
    height: 2.5rem;
    width: 100%;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    }

    .form-input::placeholder,
    .form-textarea:focus-visible {
    color: #6b7280;
    }

    .form-input:focus-visible,
    .form-textarea:focus-visible {
    outline: 2px solid #2563eb;
    outline-offset: 2px;
    }

    .form-textarea {
    min-height: 120px;
    }

    .form-submit {
    width: 100%;
    margin-top: 1.2rem;
    background-color: #3124ca;
    color: #fff;
    padding: 13px 5px;
    border-radius: 0.375rem;
    }
  </style>
</head>

<body>
    <section class="contact-section">
        <div class="contact-intro">
        <h2 class="contact-title">Hi I am beguch! (or am I?) >:) </h2>
        <p class="contact-description">
            It's nice to meet you! Let's connect! Fill out the form below and I  will contact you as soon as possible.
        </p>
        <p class="contact-description">
            This contact form template was created by Surjith from <a href="https://web3forms.com">web3forms.com</a>. Thanks for the template!
        </p>
        </div>
    
        <form class="contact-form" action="https://api.entrypoint.works/submit/fakeurl" method="POST">
    
        <input type="hidden" name="access_key" value="ACCESS_KEY_WOW" />
        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
        <input type="hidden" name="from_name" value="My Website" />
        <!-- More custom ization options available in the docs: https://docs.web3forms.com -->
    
        <div class="form-group-container">
            <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
            </div>
            <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
            </div>
            <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
            </div>
            <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
            </div>
        </div>
        <button class="form-submit" type="submit">Send Message</button>
        </form>
    
    </section>
</body>

</html>
